<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vehicle Reservation Management System</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1abc9c 100%);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .register-container {
            max-width: 420px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px 40px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #2d3e50;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .register-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .register-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 24px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .register-btn.user {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            box-shadow: 0 8px 25px rgba(26, 188, 156, 0.25);
        }

        .register-btn.user:hover {
            box-shadow: 0 15px 35px rgba(26, 188, 156, 0.4);
        }

        .register-btn.driver {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.25);
        }

        .register-btn.driver:hover {
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
        }

        .register-btn.admin {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.25);
        }

        .register-btn.admin:hover {
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
        }

        .register-btn-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .back-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(127, 140, 141, 0.1);
        }

        .back-btn {
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            color: #2d3e50;
            background: rgba(127, 140, 141, 0.1);
            transform: translateX(-3px);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .register-container {
                padding: 40px 30px 30px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .register-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }

        /* Accessibility improvements */
        .register-btn:focus,
        .back-btn:focus {
            outline: 3px solid rgba(102, 126, 234, 0.3);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
            </div>
            <h1>Join Us Today</h1>
            <p class="subtitle">Choose your registration type to get started</p>
        </div>

        <div class="register-options">
            <a href="user_register.html" class="register-btn user">
                <span class="register-btn-icon">üë§</span>
                Register as User
            </a>
            <a href="driver_register.html" class="register-btn driver">
                <span class="register-btn-icon">üöó</span>
                Register as Driver
            </a>
            <a href="admin_register.html" class="register-btn admin">
                <span class="register-btn-icon">‚öôÔ∏è</span>
                Register as Admin
            </a>
        </div>

        <div class="back-section">
            <a href="index.html" class="back-btn">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>

</html>
